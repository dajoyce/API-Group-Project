<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/mdb.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="16x16 32x32"
    />
    <title>Project 1</title>
  </head>
  <body>
    <!-- Main navigation -->
    <header>
      <!-- Full Page Intro -->
      <div
        class="view jarallax"
        data-jarallax="{&quot;speed&quot;: 0.2}"
        style="background-image: url('http://mdbootstrap.com/img/Photos/Others/images/91.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;"
      >
        <!-- Mask & flexbox options -->
        <div
          class="mask rgba-gradient d-flex justify-content-center align-items-center"
        >
          <!-- Content -->
          <div class="container">
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-12 white-text text-center">
                <h1
                  class="display-3 mb-0 pt-md-5 pt-5 white-text font-weight-bold wow fadeInDown"
                  data-wow-delay="0.3s"
                >
                  CONCERT ADVISOR
                </h1>
                <h5
                  class="text-uppercase pt-md-5 pt-sm-2 pt-5 pb-md-5 pb-sm-3 pb-5 white-text font-weight-bold wow fadeInDown"
                  data-wow-delay="0.3s"
                >
                  Web developer & graphic designer
                </h5>
                <div class="wow fadeInDown md-form" data-wow-delay=".03s">
                  <input type="text" id="form1" class="form-control" />
                  <label for="form1">Search</label>
                </div>
                <div class="wow fadeInDown" data-wow-delay=".03s">
                  <a class="btn btn-indigo btn-lg">Search</a>
                </div>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options -->
      </div>
      <!-- Full Page Intro -->
    </header>
    <!-- Main navigation -->
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="assets/javascript/mdb.js"></script>
  <script type="text/javascript" src="assets/javascript/prjt.js"></script>
</html>

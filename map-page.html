<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/mdb.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="16x16 32x32"
    />
    <title>Project 1</title>
  </head>
  <body>
    <!-- Main navigation -->
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar wow fadeIn"
        data-wow-delay=".02s"
      >
        <a class="navbar-brand" href="index.html">
          <strong>Concert Advisor</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent-7"
          aria-controls="navbarSupportedContent-7"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <form class="form-inline">
                <div class="md-form my-0">
                  <input
                    id="search-input"
                    class="form-control"
                    type="text"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
                <button
                  class="btn btn-rounded btn-sm btn-indigo"
                  type="submit"
                  id="search-btn"
                  data-toggle="modal"
                  data-target="#showsModal"
                >
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Full Page Intro -->
      <div
        class="view jarallax"
        data-jarallax="{&quot;speed&quot;: 0.2}"
        style="background-image: url(assets/images/background.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center;"
      >
        <!-- Mask & flexbox options -->
        <div
          class="mask rgba-indigo-strong d-flex justify-content-center align-items-center"
        >
          <!-- Content -->
          <!-- Section: Contact v.2 -->
          <section class="section" id="map-card">
            <div class="card wow fadeInUp" data-wow-delay="0.2s">
              <div class="card-body">
                <h4 class="card-title" id="band-card-title"></h4>
                <hr id="hr-on-white" />
                <!-- Google map -->

                <div
                  id="map"
                  class="z-depth-1-half map-container-7"
                  style="height: 400px"
                ></div>
                <hr id="hr-on-white" />
                <div class="pt-1">
                  <!-- Checkbox 1 1 -->
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="restaurants-box"
                    />
                    <label class="custom-control-label" for="restaurants-box"
                      >Restaurants</label
                    >
                  </div>

                  <!-- Checkbox 2 -->
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="hotels-box"
                    />
                    <label class="custom-control-label" for="hotels-box"
                      >Hotels</label
                    >
                  </div>

                  <!-- Checkbox 3 -->
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="bars-box"
                    />
                    <label class="custom-control-label" for="bars-box"
                      >Bars</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- Mask & flexbox options -->
      </div>
      <!-- Full Page Intro -->
    </header>
    <!-- Main navigation -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="showsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="showsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content" id="modal-content">
          <div class="modal-header indigo">
            <h5 class="modal-title text-white" id="showsModalTitle">
              Click on a venue to view show details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>
          <div
            class="modal-body d-inline-flex justify-content-center text-center"
            id="shows-modal-body"
          >
            <h2 id="modal-band-title"></h2>
          </div>
          <div id="modal-band-img"></div>
          <div class="text-center" id="modal-band-shows"></div>
          <div class="modal-footer border-0" id="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="assets/javascript/mdb.js"></script>
  <script type="text/javascript" src="assets/javascript/prjt.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjfSdnx8Dh6cqIIXp8wVo3tc9vwLlHTqY"></script>
  <script type="text/javascript" src="assets/javascript/map.js"></script>
</html>
